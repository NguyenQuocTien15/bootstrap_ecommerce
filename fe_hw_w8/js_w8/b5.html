<script>
function randomNumber(n){
if (n<= 0) 
{
    return -1;
}
const random = Math.random()*n;
const result = Math.round(random);
return result;

}
console.log(randomNumber(3));
console.log(randomNumber(5));
console.log(randomNumber(6));
</script>
